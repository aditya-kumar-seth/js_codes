    //funciton to remove image when clicked
    const images = document.querySelectorAll('#images') ;//0th element is the ul
    console.log(images[0]);
    images[0].addEventListener('click',(e) =>{
        
        //console.log(e.target); //this return the actual element that caused the event to occur (image in this case)
        // since we want to remove the complete li from the ul
        console.log(e.target.parentNode.tagName); 
        const x = e.target;
        if(x.tagName === 'IMG')
           { x.remove();}
        //another method is removeChild()but we need to select the parent of x to remove the li
