<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="black", text="white">
    hello world
    
</body>
<script>
    requestUrl = 'https://api.github.com/users/hiteshchoudhary';
    //================================================================================
    const xhr2 = new XMLHttpRequest();//create a request
    xhr2.open('GET',requestUrl);//request opened
    xhr2.onreadystatechange = ()=> {
        console.log(xhr2.readyState);
        if(xhr2.readyState === 4){
            console.log(xhr2.responseText);
        }
    }
    xhr2.send();//request sent
    //===================================================================================
// In normal functions (function() {}), this refers to the object that called it (here → xhr2).

// In arrow functions (()=>{}), this is lexically bound → it takes this from its outer scope (which in your case is probably window in the browser).

// window.responseText doesn’t exist → so it shows undefined.

</script>
</html>
